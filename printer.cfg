max_power: 1.0
kick_start_time: 0.3
off_below: 0.30
shutdown_speed: 0.0

[controller_fan controllerFan0]
pin: PE5
max_power: 0.7
kick_start_time: 0.5
fan_speed: 1
heater: heater_bed

[controller_fan controllerFan1]
pin: PD12
max_power: 0.7
kick_start_time: 0.5
fan_speed: 1
heater: heater_bed

